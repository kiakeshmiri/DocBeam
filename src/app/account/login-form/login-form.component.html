<mat-toolbar color="accent">
  <h1>Doc Beam</h1>
</mat-toolbar>
<div fxLayout="column" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center" class="row-height">

  <mat-card >
    <!-- Title of an Card -->
    <mat-card-title>
      Please login
    </mat-card-title>

    <mat-card-content>
      <form #f="ngForm" novalidate (ngSubmit)="login(f)">
        <div fxLayout="column">
          <mat-form-field class="example-full-width">
            <input matInput required name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email"
              #email="ngModel" email>
            <mat-error *ngIf="!email.valid">Please enter a valid email</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" class="form-control" id="password" required name="password" placeholder="Password"
              ngModel>
          </mat-form-field>
          <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Oops!</strong> {{errors}}
          </div>
          <div style="margin-top: 20px;">
              <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid || isRequesting" class="full-length mat-elevation-z4">Login</button>
          </div>
        </div>

      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div *ngIf="isRequesting">
        <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </div>
    </mat-card-content>
  </mat-card>
</div>
